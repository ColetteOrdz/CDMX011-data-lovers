<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Data Lovers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <!--Cabecera-->
    <header>
      <div class="header-container">
          <img src="img/logo.png" alt="logo" class="logo">
        
        <!--seleccion por pelicula-->
        <div class="wrap">
          <div class="search">
             <input type="text" class="searchTerm" placeholder="Buscar">
          </div>
       </div>
      </div>
    </header>
  
  <!--opciones por: fecha, score, director-->
  <nav id="opciones">
    <select name="" id="selectorOrden" class="selector sortSelector">
      <option value="" selected>Sort by</option>
      <option value="release_date">Year</option>
      <option value="rt_score">Score</option>
    </select>
    <select name="" class="selector" id="selectScore">
      <option value="" selected>Calificacion</option>
      <option value="41">41%</option>
      <option value="75">75%</option>
      <option value="78">78%</option>
      <option value="83">83%</option>
      <optiosn value="87">87%</option>
      <option value="89">89%</option>
      <option value="91">91%</option>
      <option value="92">92%</option>
      <option value="93">93%</option>
      <option value="95">94%</option>
      <optiosn value="96">96%</option>
      <option value="97">97%</option>
      <option value="100">100%</option>
    </select>
    <select name="" class="selector" id="selectDirector">
      <option value="" selected>Director</option>
      <option value="Isao Takahata">Isao Takahata</option>
      <option value="Hayao Miyazaki" >Hayao Miyazaki</option>
      <option value="Yoshifumi Kondō">Yoshifumi Kondo</option>
      <option value="Hiroyuki Morita">Hiroyuki Morita</option>
      <option value="Gorō Miyazaki" >Goro Miyazaki</option>
      <option value="Hiromasa Yonebayashi" >Hiromasa Yonebayashi</option>
    </select>
  </nav>

  <main>
    <section>
      <div id="titulos" class="container">
      </div>
      </section>
      <aside>
        <div id="tororoDerecha">
          <img src="img/aside1.png" alt="totoro" id="tororo">
        </div>
      </aside>
  </main>
    <footer>
    <div id="piePagina">
      <img src="img/footer.png" alt="" class="img-footer">
      <p> ESTUDIO GHIBLI - 1985 - TOKIO*JAPON</p>
    </div>
  </footer>
  <!--<div id="root"></div>-->
  <script src="main.js" type="module"></script>
</body>
</html>
