<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Data Lovers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <!--Cabecera-->
    <header>
      <div class="header-container">
        <!--seleccion por pelicula-->
        <div class="wrap">
          <div class="search">
             <input type="text" class="searchTerm" placeholder="Buscar">
          </div>
       </div>
      </div>
    </header>
  
  <!--opciones por: fecha, score, director-->
  <nav id="opciones">
    <select name="" id="selectorOrden" class="selector sortSelector">
      <option value="" selected>Sort by</option>
      <option value="release_date">Year</option>
      <option value="rt_score">Score</option>
    </select>
    <select name="" class="selector">
      <option value="a" selected>Calificacion</option>
      <option value="b">86%</option>
      <option value="c">17%</option>
    </select>
    <select name="" class="selector">
      <option value="pt" selected>Director</option>
      <option value="id">日本语</option>
      <option value="es" >Collete</option>
    </select>
  </nav>

  <main>
    <section>
      <div id="titulos" class="container">

      </div>
    </section>
    <aside id="totoro">
      <img src="img/aside.png" alt="totoro">
    </aside>
  </main>
  <footer>
    <div id="piePagina">
      <p> ESTUDIO GHIBLI - 1985 - TOKIO*JAPON</p>
    </div>
  </footer>
  <!--<div id="root"></div>-->
  <script src="main.js" type="module"></script>
</body>
</html>
